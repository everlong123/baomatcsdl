spring.application.name=Oracle User Management System

# Multiple DataSource Configuration
# Admin DataSource (SEC_ADMIN) - for user/role/profile management
spring.datasource.admin.url=jdbc:oracle:thin:@//localhost:1521/orclpdb.lan
spring.datasource.admin.username=SEC_ADMIN
spring.datasource.admin.password=admin123
spring.datasource.admin.driver-class-name=oracle.jdbc.OracleDriver

# App DataSource (APP_OWNER) - for business data and PL/SQL packages
spring.datasource.app.url=jdbc:oracle:thin:@//localhost:1521/orclpdb.lan
spring.datasource.app.username=APP_OWNER
spring.datasource.app.password=app123
spring.datasource.app.driver-class-name=oracle.jdbc.OracleDriver

# Connection Pool (applied to both datasources)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server
server.port=8080

# Session
server.servlet.session.timeout=30m
