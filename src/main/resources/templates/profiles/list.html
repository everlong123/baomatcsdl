<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Profiles', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-person-badge"></i> Profiles</h1>
            <a th:if="${isAdmin}" th:href="@{/profiles/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create Profile
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Profile Name</th>
                                <th>Sessions Per User</th>
                                <th>Connect Time</th>
                                <th>Idle Time</th>
                                <th>Assigned Users</th>
                                <th th:if="${isAdmin}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="profile : ${profiles}">
                                <td th:text="${profile.profileName}">PROFILE</td>
                                <td th:text="${profile.sessionsPerUser}">-</td>
                                <td th:text="${profile.connectTime}">-</td>
                                <td th:text="${profile.idleTime}">-</td>
                                <td>
                                    <span th:each="user, iterStat : ${profile.assignedUsers}" 
                                          class="badge bg-secondary me-1" th:text="${user}">USER</span>
                                    <span th:if="${profile.assignedUsers == null or profile.assignedUsers.isEmpty()}" 
                                          class="text-muted">None</span>
                                </td>
                                <td th:if="${isAdmin}">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/profiles/{profileName}/edit(profileName=${profile.profileName})}" 
                                           class="btn btn-outline-primary" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/profiles/{profileName}/delete(profileName=${profile.profileName})}" 
                                              method="post" class="d-inline"
                                              onsubmit="return confirm('Are you sure you want to delete this profile?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Delete">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
