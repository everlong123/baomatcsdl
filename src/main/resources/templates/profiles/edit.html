<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Edit Profile', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-pencil"></i> Edit Profile</h1>
            <a th:href="@{/profiles}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/profiles/{profileName}/edit(profileName=${profile.profileName})}" 
                      method="post" th:object="${profile}">
                    <div class="mb-3">
                        <label for="profileName" class="form-label">Profile Name</label>
                        <input type="text" class="form-control" id="profileName" 
                               th:value="${profile.profileName}" readonly>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="sessionsPerUser" class="form-label">Sessions Per User</label>
                            <input type="text" class="form-control" id="sessionsPerUser" 
                                   th:field="*{sessionsPerUser}" placeholder="UNLIMITED, DEFAULT, or number">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="connectTime" class="form-label">Connect Time (minutes)</label>
                            <input type="text" class="form-control" id="connectTime" 
                                   th:field="*{connectTime}" placeholder="UNLIMITED, DEFAULT, or number">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="idleTime" class="form-label">Idle Time (minutes)</label>
                            <input type="text" class="form-control" id="idleTime" 
                                   th:field="*{idleTime}" placeholder="UNLIMITED, DEFAULT, or number">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Profile
                        </button>
                        <a th:href="@{/profiles}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
