<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debug - Check Admin Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="bi bi-bug"></i> Debug Information</h5>
            </div>
            <div class="card-body">
                <h6>Current User Information:</h6>
                <ul>
                    <li><strong>Username:</strong> <span th:text="${username}">-</span></li>
                    <li><strong>isAdmin:</strong> <span th:text="${isAdmin}">-</span></li>
                </ul>
                
                <h6 class="mt-3">Privilege Checks:</h6>
                <ul>
                    <li><strong>CREATE USER:</strong> <span th:text="${hasCreateUser ? '✅ YES' : '❌ NO'}">-</span></li>
                    <li><strong>ALTER USER:</strong> <span th:text="${hasAlterUser ? '✅ YES' : '❌ NO'}">-</span></li>
                    <li><strong>CREATE ROLE:</strong> <span th:text="${hasCreateRole ? '✅ YES' : '❌ NO'}">-</span></li>
                    <li><strong>CREATE PROFILE:</strong> <span th:text="${hasCreateProfile ? '✅ YES' : '❌ NO'}">-</span></li>
                </ul>
                
                <div class="alert alert-warning mt-3">
                    <strong>Lưu ý:</strong> Nếu tất cả đều là ❌ NO, bạn không có quyền admin. 
                    Hãy login với <strong>SEC_ADMIN</strong> / <strong>admin123</strong>
                </div>
                
                <a th:href="@{/dashboard}" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
