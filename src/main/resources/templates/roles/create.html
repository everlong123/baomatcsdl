<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Create Role', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-shield-plus"></i> Create Role</h1>
            <a th:href="@{/roles}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/roles/create}" method="post" th:object="${role}">
                    <div class="mb-3">
                        <label for="roleName" class="form-label">Role Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="roleName" 
                               th:field="*{roleName}" required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="hasPassword" 
                                   th:field="*{hasPassword}" onchange="togglePasswordField()">
                            <label class="form-check-label" for="hasPassword">
                                Role has password
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3" id="passwordField" style="display: none;">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" 
                               th:field="*{password}">
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Create Role
                        </button>
                        <a th:href="@{/roles}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        
        <script>
            function togglePasswordField() {
                const checkbox = document.getElementById('hasPassword');
                const passwordField = document.getElementById('passwordField');
                passwordField.style.display = checkbox.checked ? 'block' : 'none';
            }
        </script>
    </div>
</body>
</html>
