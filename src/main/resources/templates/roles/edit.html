<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Edit Role', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-pencil"></i> Edit Role</h1>
            <a th:href="@{/roles}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/roles/{roleName}/edit(roleName=${role.roleName})}" 
                      method="post" th:object="${role}">
                    <div class="mb-3">
                        <label for="roleName" class="form-label">Role Name</label>
                        <input type="text" class="form-control" id="roleName" 
                               th:value="${role.roleName}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Has Password</label>
                        <div>
                            <span th:if="${role.hasPassword}" class="badge bg-warning">Yes</span>
                            <span th:if="${!role.hasPassword}" class="badge bg-secondary">No</span>
                        </div>
                    </div>
                    
                    <div th:if="${role.hasPassword}" class="mb-3">
                        <label for="password" class="form-label">New Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" 
                               th:field="*{password}" required>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Role Password
                        </button>
                        <a th:href="@{/roles}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
