<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Roles', content=~{::content})}">
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-shield-check"></i> Roles</h1>
            <a th:if="${isAdmin}" th:href="@{/roles/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create Role
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Role Name</th>
                                <th>Has Password</th>
                                <th>Privileges</th>
                                <th>Assigned Users</th>
                                <th th:if="${isAdmin}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="role : ${roles}">
                                <td th:text="${role.roleName}">ROLE</td>
                                <td>
                                    <span th:if="${role.hasPassword}" class="badge bg-warning">Yes</span>
                                    <span th:if="${!role.hasPassword}" class="badge bg-secondary">No</span>
                                </td>
                                <td>
                                    <span th:each="priv, iterStat : ${role.privileges}" 
                                          class="badge bg-primary me-1" th:text="${priv}">PRIVILEGE</span>
                                    <span th:if="${role.privileges == null or role.privileges.isEmpty()}" 
                                          class="text-muted">None</span>
                                </td>
                                <td>
                                    <span th:each="user, iterStat : ${role.assignedUsers}" 
                                          class="badge bg-info me-1" th:text="${user}">USER</span>
                                    <span th:if="${role.assignedUsers == null or role.assignedUsers.isEmpty()}" 
                                          class="text-muted">None</span>
                                </td>
                                <td th:if="${isAdmin}">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/roles/{roleName}/edit(roleName=${role.roleName})}" 
                                           class="btn btn-outline-primary" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/roles/{roleName}/delete(roleName=${role.roleName})}" 
                                              method="post" class="d-inline"
                                              onsubmit="return confirm('Are you sure you want to delete this role?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Delete">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
